<md-whiteframe class="md-whiteframe-z1" layout="column">
  <md-button ng-if="menuItem.enabled" class="dropdown-menu-item" ng-repeat="menuItem in menuList" ng-click="onMenuSelected(menuItem)" layout="row" aria-label="{{::menuItem.name}}">
    <md-icon md-font-icon="material-icons">{{::menuItem.icon}}</md-icon> <span class="name" ng-bind="::menuItem.name"></span>
  </md-button>
</md-whiteframe>
