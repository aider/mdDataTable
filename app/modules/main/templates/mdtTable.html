<md-content flex class="mdtTable md-whiteframe-z1" layout="column" style="box-shadow: none;" ng-cloak ng-class="{'invisible': !tableIsReady}">
    <div ng-hide="mdtPaginationHelper.getRows().length" flex layout="column" layout-align="center center" style="height: 100%">
        <span class="md-subhead" ng-bind="mdtEmptyTitle"></span>
    </div>
    <div id="visible-header" class="row-header" style="display: block" ng-show="mdtPaginationHelper.getRows().length">
        <div layout="row" mdt-animate-sort-icon-handler flex>
            <div
                    ng-style="headerRowData.style"
                    class="th"
                    mdt-add-align-class="headerRowData.alignRule"
                    mdt-sort-handler
                    md-ink-ripple="{{rippleEffect}}"
                    ng-repeat="headerRowData in tableDataStorageService.header | filter: {enabled : true} track by $index" ng-class="headerRowData.class">
                <mdt-generated-header-cell-content></mdt-generated-header-cell-content>
            </div>
            <div class="th flex-order-{{tableDataStorageService.header.length}}" ng-if="isScrollVisible" ng-style="{'width':scrollWidth,'padding-right':'0'}"></div>
        </div>
    </div>
    <div class="data-container" flex layout="column" ng-show="mdtPaginationHelper.getRows().length">
        <md-list flex mtd-context-menu
                 menu-list="menuList"
                 on-menu-selected="onMenuSelected(menuItem)"
                 on-popup="onPopup()">
            <md-virtual-repeat-container style="top:57px;bottom:0;left:0;right:0;position: absolute">
                <md-list-item md-virtual-repeat="rowData in mdtPaginationHelper.getRows()"
                              md-item-size="49"
                              class="row-container"
                              ng-class="{'selectedRow': rowData.optionList.selected}"
                              ng-click="mdtPaginationHelper.selectRow(rowData)"
                              on-long-press="mdtPaginationHelper.selectRow(rowData)"
                              ng-dblclick="mdtPaginationHelper.dblclick(rowData)"
                              aria-label="{{$index}}"
                              mtd-right-click="mdtPaginationHelper.selectRow(rowData)">
                    <div class="td"
                         ng-repeat="headerRowData in tableDataStorageService.header | filter: {enabled : true} track by $index"
                         ng-class="headerRowData.class"
                         ng-switch="headerRowData.type"
                         ng-style="headerRowData.style">

                        <div class="first-column-section">
                            <span ng-switch-when="html" mdt-add-html-content-to-cell="headerRowData.content(rowData)"></span>
                            <span ng-switch-when="date">{{(headerRowData.content(rowData) || rowData.data[headerRowData.id]) | dateFilter:'&#8212'}}</span>
                            <span ng-switch-default>{{headerRowData.content(rowData) || rowData.data[headerRowData.id] | ifEmpty:'&#8212'}}</span>
                        </div>
                        <div ng-if="headerRowData.secondColumn" class="second-column-section" ng-class="headerRowData.secondColumn.class" ng-switch="headerRowData.secondColumn.type">
                            <span ng-switch-when="html" mdt-add-html-content-to-cell="headerRowData.secondColumn.content(rowData)"></span>
                            <span ng-switch-when="date">{{headerRowData.secondColumn.content(rowData) | dateFilter:'&#8212'}}</span>
                            <span ng-switch-default>{{headerRowData.secondColumn.content(rowData) | ifEmpty:'&#8212'}}</span>
                        </div>
                    </div>
                </md-list-item>
            </md-virtual-repeat-container>
        </md-list>
    </div>


    <!-- table card -->
    <mdt-card-footer></mdt-card-footer>
    <!-- table card end -->
</md-content>
